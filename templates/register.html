<title>Register</title>
<link href="{{ static_url('register.css') }}" rel="stylesheet" type="text/css" />
<script src="{{ static_url('register.js') }}"></script>
</head>
<body>
	<div id="content">
		<div id="logo">
			<p>
				<img src="{{ static_url('pics/logo.png') }}" width="208" height="100"></img>
			</p>
		</div>
		<form id="register" method="POST" action="/register" onsubmit="return validateForm()">
				<!-- -->
			<p>Please fill in the blanks</p>
			<div>
				Account：<input type="text" size=20 value="" placeholder="your email"
					id="account" name="account" onchange="validate()" autofocus /><span
					class="warnning" id="warn0"></span><br />
				<!--size-->
				Name：<input type="text" size=20 value="" placeholder="your name"
					id="username" name="username" onchange="validate()" /><span
					class="warnning" id="warn1"></span><br /> 
				Password：<input type="password" size=20 value="" id="password" name="password"
					placeholder="password" onchange="validate()" /><span class="warnning"
					id="warn2"></span><br />
				<!--password cannot be shown-->
				Check password：<input type="password" size=20 value="" id="passwordRepeat" name="passwordRepeat"
					placeholder="repeat your password" onchange="validate()" /><span
					class="warnning" id="warn3"></span><br />
				<!--password to be repeated to make sure-->
				<div id="btn">
					<input id="btn1" type="submit" value="Submit" /> <a href="login.html"><input
						id="btn2" type="button" value="Return" /></a>
				</div>
			</div>
		</form>
	</div>

</body>
